    <div class="wrapper">

      <header class="header">
        <div class="logo fade-in-left animated">
          <a href="index.html" id="logoimage"><h1>Improved Learning</h1></a>
        </div>

        <div class="navigation" id="myTopnav">
          <a href="index.html">Home</a>

      <div id="content-head-contact">
        <div class="wrap-1">
          <div id="square" aria-hidden="true">

          </div><!--square-->

            <h1>Contact Us</h1>
            <p>Got an enquiry? Leave us a message</p>
          </div><!--text-box-->
        </div><!--wrap-->
      </div>
      
        <div class="wrap sub-page-wrap">
          <div class="row">
            <div class="column">
              <img src="Images/writing.jpg" style="width:100%">
            </div>
            <div class="column">
              <form method="post" action="mailto:damomannyman@gmail.com?subject=ImprovedLearningContactPage" enctype="text/plain">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="email">Email Address</label>
                <input type="email" name="email" placeholder="Your email..">
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                <input type="submit" value="Submit">
              </form>
            </div>
          </div>
        </div>
